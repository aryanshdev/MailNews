<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MailNews</title>
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-slate-950 to-black">
  <section id="hero" class="h-screen grid justify-items-center">
    <div class="w-48 h-48 bg-gray-400 z-0 absolute top-1/4 left-1/4 sm:top-1/6 sm:left-1/6 md:top-1/6 md:left-1/12"></div>

    <div class="p-4 w-48 h-min shadow-md rounded-md border border-green-800 absolute right-4 sm:right-10 md:right-16 z-10 animate-pulse hover:animate-none">
      <div class="h-2 bg-blue-950 mb-5 pb-2 rounded-full"></div>
      <div class="space-y-5">
        <div class="h-1 bg-purple-600 rounded w-4/6"></div>
        <div class="h-1 bg-green-900 rounded w-4/5"></div>
        <div class="h-1 bg-yellow-600 rounded w-3/5"></div>
        <div class="h-1 bg-blue-800 rounded w-4/6"></div>
      </div>
    </div>

    <!-- Other elements with similar adjustments for different screen sizes -->

    <div class="text-center absolute w-full z-20 top-1/2 -translate-y-1/2 uppercase">
      <h1 class="text-white font-sans sm:text-left lg:text-7xl mb-12 lg:very-wide sm:tracking-wide hover:very-very-wide font-bold sm:text-3xl">MailNews</h1>
      <p class="text-2xl capitalize text-white tracking-widest">
        World News, directly to your mailbox<br />Powered by <span class="uppercase font-bold">nlp</span>
        <!-- &amp; <span class="capitalize font-bold">Google</span> -->
      </p>
    </div>
  </section>
</body>
</html>
