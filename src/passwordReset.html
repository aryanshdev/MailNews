            <li>

    <div
      class="h-56 w-56 rounded-full blur-3xl -left-14 fixed top-0 bg-purple-700 -z-10"
    ></div>
    <div
      class="h-56 w-56 rounded-full blur-3xl -right-14 fixed bottom-0 bg-yellow-700 -z-10"
    ></div>

    <section
      class="w-screen flex items-center justify-center overflow-x-hidden align-middle m-auto"
    >
      <div
        class="bg-slate-800 bg-opacity-25 block backdrop-blur-lg w-5/6 lg:w-1/2 h-auto rounded-xl m-auto text-center px-5 py-4 text-white"
      >
        <h1 class="font-bold text-2xl">Enter Registered Email</h1>
        <form
          action="javascript:resetPass()"
          method="post"
          class="pt-4 gap-2 lg:px-3 lg:pt-4 lg:text-sm"
        >
          <p class="pb-4 capitalize">
            A Temporary password will be generated and sent to your email, use
            that Temporary password to login and then change password from
            dashboard
          </p>
          <input
            type="email"
            required
            name="email"
            class="border-slate-800 border-2 border-solid rounded-lg w-full p-2 outline-nonelg:p-2 bg-slate-800 focus:bg-slate-700 duration-200 mb-2 text-white font-semibold"
            placeholder="Enter Email"
          />
          <button
            type="submit"
            class="!bg-slate-700 text-white rounded-full px-9 py-2 lg:px-4 lg:py-2 mt-5 font-semibold text-lg disabled:bg-opacity-70 disabled:text-gray-400"
          >
            Get Password
          </button>
        </form>
      </div>
    </section>
    <script>
      var popup = document.querySelector("#popup");
      var currentPopUpTimeoutID;
      function showPopup(textMessage, type = "info", durartion = 5000) {
        clearTimeout(currentPopUpTimeoutID);
        if (type === "err") {
          popup.style.backgroundColor = "rgb(153, 27, 27)";
        } else if (type === "info") {
          popup.style.backgroundColor = "rgb(29, 78, 216)";
        } else if (type === "warn") {
          popup.style.backgroundColor = "rgb(202, 138, 4)";
        }
        popup.textContent = textMessage;
        popup.classList.add("mr-7");
        popup.classList.remove("translate-x-100");

        currentPopUpTimeoutID = setTimeout(() => {
          popup.classList.remove("mr-7");
          popup.classList.add("translate-x-100");
        }, durartion);
      }

      function resetPass() {
        var form = document.forms[0];
        const formData = new FormData(form);
        var data = new URLSearchParams();
        document
          .querySelector("button[type='submit']")
          .setAttribute("disabled", "disabled");
        document.querySelector("button[type='submit']").innerHTML = `
      <svg class="animate-spin  h-7 w-7 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-50" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path  fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>`;
        const response = fetch("/resetPass", {
          method: "POST",
          body: new URLSearchParams(formData).toString(),
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
        }).then((res) => {
          if (res.status === 200) {
            showPopup("Password sent to your email", "info");
            setTimeout(() => {
              window.location.href = "/login";
            }, 4000);
          } else if (res.status === 404) {
            document
              .querySelector("button[type='submit']")
              .removeAttribute("disabled");
            document.querySelector(
              "button[type='submit']"
            ).innerHTML = `Get Password`;
            showPopup("Email not found", "err");
          } else {
            document
              .querySelector("button[type='submit']")
              .removeAttribute("disabled");
            document.querySelector(
              "button[type='submit']"
            ).innerHTML = `Get Password`;
            showPopup("Something went wrong", "err");
          }
        });
      }
    </script>
  </body>
