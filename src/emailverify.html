    <div

    ></div>

    <section
      class="w-screen flex items-center justify-center overflow-x-hidden align-middle m-auto"
    >

        class="bg-slate-800 bg-opacity-25 block backdrop-blur-lg w-5/6 lg:w-1/2 h-auto rounded-xl m-auto text-center px-5 py-4 text-white"
      >
    
        <h1 class="font-bold text-2xl">Verify Your Email</h1>
        <form
          id="verifyForm"
          action="javascript:none"
          class="pt-4 gap-2 lg:px-3 lg:pt-4 lg:text-sm"
        >
          <p class="pb-4">
            A Verification Code Has Been Sent To Your Email Address, Please
            Enter That Code Below To Continue
          </p>
          <input
            type="text"
            required
            name="verificationCode"
            class="border-slate-800 border-2 border-solid rounded-lg w-full p-2 outline-nonelg:p-2 bg-slate-800 focus:bg-slate-700 duration-200 mb-2 text-white font-semibold"
            placeholder="Enter Code"
          />
          <button
            type="submit"
            class="!bg-slate-700 text-white rounded-full px-9 py-2 lg:px-4 lg:py-2 mt-5 font-semibold text-lg disabled:bg-opacity-70 disabled:text-gray-400"
          >
            Verify
          </button>
        </form>
      </div>
    </section>
